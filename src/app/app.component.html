<ion-app [class.dark-theme]="dark">
  <ion-split-pane when="md">
    <ion-menu side="start" type="overlay" menuId="menu">
      <ion-header no-border>
        <ion-toolbar class="neon">
          <ion-avatar>
            <img src="../assets/icon/favicon.png" />
          </ion-avatar>
          <ion-title>SlideBox</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list lines="none">
          <ion-menu-toggle auto-hide="true">    
              <ion-item [routerLink]="'/my-news'">
                <ion-icon slot="start" name="md-globe"></ion-icon>
                <ion-label>My News</ion-label>
              </ion-item>

              <ion-item [routerLink]="'/categories'">
                <ion-icon slot="start" name="ios-albums"></ion-icon>
                <ion-label>Categories</ion-label>
              </ion-item>
    
              <ion-item  [routerLink]="'/chats'">
                <ion-icon slot="start" name="chatbubbles"></ion-icon>
                <ion-label>Chats</ion-label>
              </ion-item>
    
              <ion-item [routerLink]="'/home'">
                <ion-icon slot="start" name="star"></ion-icon>
                <ion-label>
                  Rate App
                </ion-label>
              </ion-item>
          </ion-menu-toggle>
          <ion-item>
              <ion-icon slot="start" name="moon"></ion-icon>
              <ion-label>Dark Mode</ion-label>
              <ion-toggle [(ngModel)]="dark"></ion-toggle>
          </ion-item>
          <ion-menu-toggle>
            <ion-item button (click)="logout()">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
