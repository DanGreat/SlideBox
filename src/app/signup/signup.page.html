<ion-header>
  <ion-toolbar>
    <ion-title>Login to SlideBox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
        <div class="signupContainer">
          <ion-avatar>
            <img [src]="image1" />
          </ion-avatar>
      
            <ion-item>
              <ion-label position="floating" color="secondary">E-mail</ion-label>
              <ion-input type="email" [(ngModel)]="email" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating" color="secondary">Password</ion-label>
                <ion-input type="password" [(ngModel)]="password" required></ion-input>
            </ion-item>

           <ion-label><a href="#">Forgot Password?</a></ion-label>

            <ion-button (click)="signIn()" class="signInBtn" fill="block">
              SIGN IN
            </ion-button>
              <h2 (click)="signUp()"><a href="javascript:void(0)" class="signupText">SIGN UP</a></h2>
        </div>
</ion-content>
